<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario | Gym</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="images/Inventory.png" alt="Logo" class="logo">
                Inventory Athlon</a>
            <button class="btn btn-danger" id="logout">Cerrar Sesi√≥n</button>
        </div>
    </nav>

    <!-- Contenedor principal -->
    <div class="container mt-4">
        <h2 class="text-center mb-4">Gesti√≥n del Inventario</h2>
        
        <!-- Bot√≥n para agregar productos -->
        <div class="d-flex justify-content-end mb-3">
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addProductModal">+ Agregar Producto</button>
        </div>
        
        <!-- Tabla de inventario -->
        <div class="table-responsive">
            <table class="table table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Nombre</th>
                        <th>Cantidad</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="inventoryTable">
                    <!-- Datos din√°micos -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal para agregar productos -->
    <div class="modal fade" id="addProductModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Agregar Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addProductForm">
                        <div class="mb-3">
                            <label class="form-label">Tipo Maquinaria </label>
                            <input type="text" class="form-control" id="productCategory" placeholder="Ej: Polea" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Cantidad</label>
                            <input type="number" class="form-control" id="productQuantity" placeholder="EJ:2" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Estado</label>
                            <select class="form-control" id="productStatus">
                                <option>Disponible</option>
                                <option>No disponible</option>
                                <option>En reparaci√≥n</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="Inventory.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
