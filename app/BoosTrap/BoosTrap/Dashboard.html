<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario Gym</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="images/GymLogo.jpeg" alt="Logo Inventory Athlon" width="40" height="40" class="me-2">
                <span>Inventory Athlon</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-3 me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="Dashboard.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Agregar_Productos.html">Agregar Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="btnReservar">Reservar Maquinaria</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="btnInforme">Informes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="btnNotificar">Informes facturación</a>
                    </li>
                </ul>
                <button class="btn btn-danger fw-bold">Cerrar Sesión</button>
            </div>
        </div>
    </nav>

    <!-- Contenedor principal -->
    <div class="container mt-4">
        <h2 class="text-center mb-4">Gestión del Inventario</h2>

        <!-- Botones principales -->
        <div class="d-flex flex-wrap justify-content-between mb-4">
            <a id="btnOrdenCompra" class="btn btn-outline-dark mb-2"
                href="https://ultimatefitness.com.co/" target="_blank">
                Crear Orden de Compra
            </a>
        </div>
        
        <!-- Podría agregarse contenido adicional del dashboard aquí -->
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card bg-primary text-white">
                    <div class="card-body">
                        <h5 class="card-title">Total de Productos</h5>
                        <h2 class="card-text" id="totalProductos">Cargando...</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card bg-success text-white">
                    <div class="card-body">
                        <h5 class="card-title">Disponibles</h5>
                        <h2 class="card-text" id="productosDisponibles">Cargando...</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card bg-warning text-dark">
                    <div class="card-body">
                        <h5 class="card-title">En Reparación</h5>
                        <h2 class="card-text" id="productosReparacion">Cargando...</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Importante: Primero cargar Bootstrap, luego nuestro script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Inventory.js"></script>
    
    <!-- Script adicional para actualizar los contadores -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Obtener los datos del inventario
            const products = JSON.parse(localStorage.getItem("inventory")) || [];
            
            // Actualizar contadores
            document.getElementById('totalProductos').textContent = products.length;
            
            const disponibles = products.filter(p => p.status === "Disponible").length;
            document.getElementById('productosDisponibles').textContent = disponibles;
            
            const enReparacion = products.filter(p => p.status === "En reparación").length;
            document.getElementById('productosReparacion').textContent = enReparacion;
        });
    </script>
</body>
</html>
