<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Productos | Gym</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="images/GymLogo.jpeg" alt="Logo Inventory Athlon" width="40" height="40" class="me-2">
                <span>Inventory Athlon</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-3 me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="Dashboard.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="Agregar_Productos.html">Agregar Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="btnReservar">Reservar Maquinaria</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="btnInforme">Informes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="btnNotificar">Informes facturación</a>
                    </li>
                </ul>
                <button class="btn btn-danger fw-bold">Cerrar Sesión</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="text-center mb-4">Agregar Productos al Inventario</h2>
        
        <!-- Botón Agregar Producto -->
        <div class="my-4 text-end">
            <button class="btn btn-primary" id="agregarProductoBtn">Agregar Producto</button>
        </div>

        <!-- Tabla de inventario -->
        <div class="table-responsive">
            <table class="table table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Nombre</th>
                        <th>Categoría</th>
                        <th>Cantidad</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="inventoryTable">
                    <!-- Datos dinámicos aquí -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal: Agregar producto -->
    <div class="modal fade" id="addProductModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Agregar Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form id="addProductForm">
                        <div class="mb-3">
                            <label class="form-label">Tipo Maquinaria</label>
                            <input type="text" class="form-control" id="productCategory" placeholder="Ej: Polea" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Cantidad</label>
                            <input type="number" class="form-control" id="productQuantity" placeholder="Ej: 2" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Estado</label>
                            <select class="form-control" id="productStatus" required>
                                <option value="">Seleccione una opción</option>
                                <option>Disponible</option>
                                <option>No disponible</option>
                                <option>En reparación</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts: primero Bootstrap, luego tu script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Inventory.js"></script>
</body>
</html>
