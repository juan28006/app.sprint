    <div class="container mt-4">
        <h2 class="text-center mb-4">Informes del Inventario</h2>
        
        <div class="row mb-4">
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        Resumen del Inventario
                    </div>
                    <div class="card-body">
                        <canvas id="inventoryChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        Estado de la Maquinaria
                    </div>
                    <div class="card-body">
                        <canvas id="statusChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header bg-dark text-white">
                Informe Detallado del Inventario
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Categoría</th>
                                <th>Cantidad</th>
                                <th>Estado</th>
                                <th>Fecha de Actualización</th>
                            </tr>
                        </thead>
                        <tbody id="reportTable">
                            <!-- Datos generados dinámicamente -->
                        </tbody>
                    </table>
                </div>
                
                <div class="mt-3">
                    <button id="btnExportPDF" class="btn btn-danger">
                        <i class="bi bi-file-pdf"></i> Exportar a PDF
                    </button>
                    <button id="btnExportExcel" class="btn btn-success ms-2">
                        <i class="bi bi-file-excel"></i> Exportar a Excel
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts: primero Bootstrap, luego Chart.js, luego tu script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="Inventory.js"></script>
    
    <!-- Script específico para la página de informes -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Obtener datos del inventario
            const products = JSON.parse(localStorage.getItem("inventory")) || [];
            const reportTable = document.getElementById('reportTable');
            
            // Función para generar la fecha actual en formato legible
            function getCurrentDate() {
                const now = new Date();
                return now.toLocaleDateString('es-ES', { 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit' 
                });
            }
            
            // Llenar la tabla de informes
            function fillReportTable() {
                reportTable.innerHTML = '';
                
                if (products.length === 0) {
                    const row = document.createElement('tr');
                    row.innerHTML = '<td colspan="4" class="text-center">No hay datos disponibles</td>';
                    reportTable.appendChild(row);
                    return;
                }
                
                products.forEach(product => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${product.category}</td>
                        <td>${product.quantity}</td>
                        <td><span class="badge bg-${getStatusColor(product.status)}">${product.status}</span></td>
                        <td>${getCurrentDate()}</td>
                    `;
                    reportTable.appendChild(row);
                });
            }
            
            // Función para determinar el color según el estado
            function getStatusColor(status) {
                if (status === "Disponible") return "success";
                if (status === "En reparación") return "warning";
                return "danger";
            }
            
            // Generar gráficos
            function generateCharts() {
                // Contar productos por categoría
                const categories = {};
                products.forEach(product => {
                    if (categories[product.category]) {
                        categories[product.category] += parseInt(product.quantity);
                    } else {
                        categories[product.category] = parseInt(product.quantity);
                    }
                });
                
                // Contar productos por estado
                const statuses = {
                    'Disponible': 0,
                    'No disponible': 0,
                    'En reparación': 0
                };
                
                products.forEach(product => {
                    statuses[product.status] += parseInt(product.quantity);
                });
                
                // Gráfica de inventario por categoría
                const inventoryCtx = document.getElementById('inventoryChart').getContext('2d');
                new Chart(inventoryCtx, {
                    type: 'bar',
                    data: {
                        labels: Object.keys(categories),
                        datasets: [{
                            label: 'Cantidad',
                            data: Object.values(categories),
                            backgroundColor: 'rgba(54, 162, 235, 0.7)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    stepSize: 1
                                }
                            }
                        }
                    }
                });
                
                // Gráfica de estado de la maquinaria
                const statusCtx = document.getElementById('statusChart').getContext('2d');
                new Chart(statusCtx, {
                    type: 'pie',
                    data: {
                        labels: Object.keys(statuses),
                        datasets: [{
                            data: Object.values(statuses),
                            backgroundColor: [
                                'rgba(75, 192, 192, 0.7)',
                                'rgba(255, 99, 132, 0.7)',
                                'rgba(255, 205, 86, 0.7)'
                            ],
                            borderColor: [
                                'rgba(75, 192, 192, 1)',
                                'rgba(255, 99, 132, 1)',
                                'rgba(255, 205, 86, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true
                    }
                });
            }
            
            // Exportar a PDF (simulación)
            document.getElementById('btnExportPDF').addEventListener('click', function() {
                alert('Funcionalidad de exportación a PDF simulada. En una implementación real, aquí se generaría un PDF con los datos de la tabla.');
            });
            
            // Exportar a Excel (simulación)
            document.getElementById('btnExportExcel').addEventListener('click', function() {
                alert('Funcionalidad de exportación a Excel simulada. En una implementación real, aquí se generaría un archivo Excel con los datos de la tabla.');
            });
            
            // Inicializar la página
            fillReportTable();
            generateCharts();
        });
    </script>
</body>
</html>
